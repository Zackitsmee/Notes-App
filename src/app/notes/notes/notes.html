<div>
  <h1>My Notes</h1>
  <ul>
    <li *ngFor="let note of notes; let i = index" [ngStyle]="{'background-color': colors[i % colors.length]}">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>

      <div class="note-actions">
        <!-- Navigate to editNotes route with note.id -->
        <button (click)="editNotes(note.id)">Edit</button>
        <button (click)="deleteNote(note.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
