<!--Html for home specially displaying Notes-->
<div>
  <h1>My Notes</h1>
  <ul>
    <li *ngFor="let note of notes">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>

      <div class="note-actions">
        <button (click)="editNote(note.id)">Edit </button>
        <button (click)="deleteNote(note.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
