<div class="notecreation">
  <h2>Create a Note</h2>

  <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
    <!-- Title -->
    <input
      type="text"
      name="title"
      [(ngModel)]="note.title"
      placeholder="Enter note title"
      required
    />

    <!-- Content -->
    <textarea
      name="content"
      [(ngModel)]="note.content"
      placeholder="Write your note here..."
      rows="4"
      required
    ></textarea>

    <!-- Submit -->
    <button type="submit" [disabled]="!noteForm.valid">
      Save Note
    </button>
  </form>
</div>
